<!DOCTYPE html>
<html>
<head>
    <title>车流量监控</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { margin: 0; padding: 5px; }
        .chart-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <canvas id="trafficChart"></canvas>
    </div>

    <script>
        // 初始化图表
        const ctx = document.getElementById('trafficChart').getContext('2d');
        const trafficChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],  // 时间标签
                datasets: [
                    {
                        label: '东西方向',
                        data: [],
                        borderColor: 'rgba(255, 99, 132, 1)',
                        backgroundColor: 'rgba(255, 99, 132, 0.1)',
                        borderWidth: 2,
                        tension: 0.1
                    },
                    {
                        label: '西东方向',
                        data: [],
                        borderColor: 'rgba(54, 162, 235, 1)',
                        backgroundColor: 'rgba(54, 162, 235, 0.1)',
                        borderWidth: 2,
                        tension: 0.1
                    },
                    {
                        label: '南北方向',
                        data: [],
                        borderColor: 'rgba(255, 206, 86, 1)',
                        backgroundColor: 'rgba(255, 206, 86, 0.1)',
                        borderWidth: 2,
                        tension: 0.1
                    },
                    {
                        label: '北南方向',
                        data: [],
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.1)',
                        borderWidth: 2,
                        tension: 0.1
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: '车流量'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: '时间'
                        }
                    }
                },
                plugins: {
                    legend: {
                        position: 'top'
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false
                    }
                },
                hover: {
                    mode: 'nearest',
                    intersect: true
                }
            }
        });

        // App Inventor调用的更新函数
        function updateTrafficChart(time, ew, we, ns, sn) {
            // 添加新数据点
            trafficChart.data.labels.push(time);
            trafficChart.data.datasets[0].data.push(ew);
            trafficChart.data.datasets[1].data.push(we);
            trafficChart.data.datasets[2].data.push(ns);
            trafficChart.data.datasets[3].data.push(sn);
            
            // 限制数据量(保留最近60个点)
            if(trafficChart.data.labels.length > 60) {
                trafficChart.data.labels.shift();
                trafficChart.data.datasets.forEach(dataset => {
                    dataset.data.shift();
                });
            }
            
            // 更新图表
            trafficChart.update();
        }
        
        // 初始化空图表
        updateTrafficChart("", 0, 0, 0, 0);
    </script>
</body>
</html>
